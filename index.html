<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Player Selection Screen -->
        <div class="player-selection" id="player-selection">
            <h1>Snakes & Ladders</h1>
            <div class="selection-content">
                <h2>Choose Number of Players</h2>
                <div class="player-options">
                    <button class="player-option" data-players="2">
                        <span class="player-icon">游논</span>
                        <span>2 Players</span>
                    </button>
                    <button class="player-option" data-players="3">
                        <span class="player-icon">游논游녻</span>
                        <span>3 Players</span>
                    </button>
                    <button class="player-option" data-players="4">
                        <span class="player-icon">游논游논</span>
                        <span>4 Players</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Game Screen -->
        <div class="game-screen" id="game-screen" style="display: none;">
            <header>
                <h1>Snakes & Ladders</h1>
                <div class="game-info">
                    <div class="status" id="status">Roll the dice to start!</div>
                    <div class="score" id="score-container">
                        <!-- Scores will be generated dynamically -->
                    </div>
                </div>
            </header>

            <main>
                <div class="game-area">
                    <div class="board-container">
                        <div class="game-board" id="game-board">
                            <!-- Board will be generated by JavaScript -->
                        </div>
                    </div>
                    
                    <div class="game-controls">
                        <div class="dice-section">
                            <div class="dice" id="dice">
                                <div class="dice-face">
                                    <span class="dot"></span>
                                </div>
                            </div>
                            <button id="roll-btn" class="btn btn-primary">Roll Dice</button>
                        </div>
                        
                        <div class="player-info">
                            <div class="current-player" id="current-player">
                                <span class="player-indicator">Player 1</span>
                            </div>
                        </div>

                        <div class="pawns-display" id="pawns-display">
                            <!-- Pawns will be shown here -->
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="reset-btn" class="btn btn-primary">New Game</button>
                    <button id="reset-score-btn" class="btn btn-secondary">Reset Score</button>
                    <button id="back-to-menu-btn" class="btn btn-secondary">Back to Menu</button>
                </div>
            </main>

            <div class="modal" id="modal">
                <div class="modal-content">
                    <h2 id="modal-title">Game Over!</h2>
                    <p id="modal-message">Player 1 wins!</p>
                    <button id="modal-btn" class="btn btn-primary">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
